<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container" id="app">
    <label>Algorithm Type:</label>
    <select v-model="algorithmType">
        <option disabled value="">Please select one</option>
        <option value="NAIVE">Naive Bayes</option>
        <option value="DECISION">Decision Tree</option>
        <option value="LINEAR">Linear Regression</option>
    </select>
    <label>Number of Folds:</label>
    <input type="number" v-model="numberOfFolds">
    <label>Upload Dataset:</label>
    <input type="file" id="file" @change="getFile" multiple>
    <button @click="sendForm">Sonuçları Göster</button>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    var app = new Vue({
        el: '#app',
        data: {
            algorithmType: '',
            numberOfFolds: '',
            files: []
        },
        methods: {
            getFile(event) {
                this.files = event.target.files;
            },
            sendForm(){
                var formData = new FormData();
                formData.append("dataset", this.files[0]);
                formData.append("algorithmType", this.algorithmType);
                formData.append("numberOfFolds", this.numberOfFolds);
                axios.post('/getResult', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                }).then(response => {
                    console.log(response.data);
                    return response.data;
                }).catch(() => {
                });
            }
        }
    });
</script>
</body>
</html>
